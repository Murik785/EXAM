<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="icons/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Splice-Landing-Page</title>
</head>

<body>

    <section class="section_start">
        <div class="container">
            <div class="row">
                <nav class="nav_wrapper">
                    <div class="col-2">
                        <img src="images/Frame.png" alt="logo">
                    </div>
                  
                        <ul class="nav_container_1 col-8">
                            <li class="cont1_size"><a href="#">STUDIO</a></li>
                            <li class="cont1_size"><a href="#">COMMUNITY</a></li>
                            <li class="cont1_size"><a href="#">SOUNDS</a></li>
                            <li class="cont1_size"><a href="#">PLUGINS</a></li>
                            <li class="cont1_size"><a href="#">BLOG</a></li>
                        </ul>
                    
                        <ul class="nav_container_2 col-2" >
                            <li class="cont2_size"><a href="#">LOG IN</a></li>
                            <li class="cont2_size cont2_size2 cont2_btn"><a href="#">SIGN UP</a></li>
                        </ul>
                
                </nav>
            
                <div class="start_main_container col-4">
                    <img src="images/Group 5.png" alt="text">
                    <p>Royalty-free sounds. Industry-leading software. Endless inspiration. Start creating with Splice.</p>
                    <button class="btn_sign">SIGN UP</button>
                </div>

                <div>
                    <img class="img_persons" src="images/Vector 5.png" alt="persons">
                </div>
                
            </div>
        </div>
    </section>

</body>

</html>
